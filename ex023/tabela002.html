<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot{
        background-color: gray;
        color: white;
    }
    .num{
        text-align: right;
    }
</style>

<body>
<h1>Uso de Tabelas Grandes</h1>    

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    
    
    <tbody>
            <tr>
                <td>Sâo Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
    </tbody>
    
    
    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td><strong>84.352.783</strong></td>
        </tr>

    </tfoot>
</table>

</body>
</html>
